<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us - Digital Rent a Car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
    <header>
        <div class="logo">Digital Rent a Car</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="car-model">Car Model:</label>
                <input type="text" id="car-model" name="car-model" required>
                <label for="rental-dates">Rental Dates:</label>
                <input type="text" id="rental-dates" name="rental-dates" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.6340370400316!2d-122.41941558430166!3d37.774929979752296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sus!4v1623670201322!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen=""</iframe>
        </section>

        <section class="customer-service">
            <h2>Customer Service</h2>
            <p>Phone: 123-456-7890</p>
            <p>Email: support@digitalrentacar.com</p>
            <p>Hours: Mon-Fri 9am-5pm</p>
        </section>
    </main>

    <footer>
        <p>Contact us: 0313-1182384 | abubakarumarfarooq49@gmail.com</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
